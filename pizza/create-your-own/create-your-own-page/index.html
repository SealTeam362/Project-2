    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

  <body>
    <header id="header">
      <a href="../../../"><img src="../../../img/sealteam3.png"></a>
      <h1><a href="../../../">Seal Team Pizza</a></h1>
      <nav id="nav">
      </nav>

    <main id="content">
      <article id="primary">
        <header>
          <h2>Create Your Own Pizza</h2>
          <section id="pizza form">
            <form>
              <ul>
                <li>Pizza Size</li>
                  <input type="radio" name="small">Small</input>
                  <input type="radio" name="medium">Medium</input>
                  <input type="radio" name="large">Large</input>
                <li>Crust Type</li>
                <input type="radio" name="thin">Thin</input>
                <input type="radio" name="thick">Thick</input>
                <input type="radio" name="stuffed">Stuffed</input>
            </form>
        </header>
      </article>
    </main>
