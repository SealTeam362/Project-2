<!DOCTYPE html>
<html lang="en" id="page">
  <head>
    <title>Seal Team Pizzeria</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="stylesheet" href="//basehold.it/22">
  </head>
  <body>
    <header id="header">
    <!-- <h1></h1> -->
    </header>
    <main id="content">
      <article id="primary">
        <section id="about-us">
          <header>
            <p>
              Seal Team Pizzeria home of the SEAL pizza, come and get your pizza!
              Established in 2018, our pizzaria is one of Illinois Tech's best pizza places.
            </p>
          </header
        </section>
        <section id="order-options">
          <nav id="deli-or-carryout">
            <ul>
              <li id="order-option-deli"><a href="food-choices/">Delivery</a></li>
              <li id="order-option-carryout"><a href="food-choices/">Carry out</a></li>
            </ul>
          </nav>
        </section>
        <section id="slideshow" class="two">
          <h2>Hungry?</h2>
          <figure>
            <figcaption>Customize your own fresh, hot pizza!</figcaption>
            <img src="img/pizza.png" alt="pizza-pic"/>
          </figure>
          <figure>
            <figcaption>Try our famous BBQ wings!</figcaption>
            <img id="wings" src="img/wings.png" alt="wings-pic"/>
          </figure>
          <figure>
            <figcaption>Delicious pasta for our pasta lovers!</figcaption>
            <img src="img/pasta.png" alt="pasta-pic"/>
          </figure>
          <figure>
            <figcaption>Grab a soda!</figcaption>
            <img id="soda" src="img/drinks.png" alt="drinks-pic"/>
          </figure>
          <figure>
            <figcaption>Don't forget dessert!</figcaption>
            <img src="img/dessert.png" alt="dessert-pic"/>
          </figure>
        </section>
      </article>
    </main>
    <footer>
      <p>&copy; Copyright (c) 2018 Copyright Holder All Rights Reserved.</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
